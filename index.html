<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
           background-image: url(https://i.ytimg.com/vi/n2ZfESR-WBs/maxresdefault.jpg);
            background-size: cover;
            color: #ffffff;
            font-family: "Nunito", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2d4095; /* Gold color for the city name */
        }

        .card-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff7e3; /* Light yellow color for weather details */
        }

        .btn-primary {
            background-color: #4059ff;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #594e9a;
        }

        #cityInput {
            border-radius: 20px;
            text-align: center;
            font-weight: bold;
        }

        #weatherResult {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Weather Forecast</h1>
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button id="button1" onclick="getWeather()" class="btn btn-primary mt-3">Get Weather</button>

        <div id="weatherResult" class="card mt-4">
            <h3 id="cityName" class="card-title"></h3>
            <p id="temperature" class="card-text"></p>
            <p id="weatherDescription" class="card-text"></p>
            <p id="humidity" class="card-text"></p>
            <p id="windSpeed" class="card-text"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
